<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login com Firebase</title>

    <!-- Firebase versão compatível (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Formulário de Login -->
          <form action="#" class="sign-in-form" id="login-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id="email" placeholder="Digite seu e-mail" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Digite sua senha" required />
            </div>
            <input type="button" value="Entrar" class="btn solid" onclick="login()" />
            <p id="message" style="color: red;"></p>
          </form>

          <!-- Formulário de Sign Up -->
          <form action="#" class="sign-up-form" id="sign-up-form">
            <h2 class="title">Cadastre-se</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="sign-up-email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="sign-up-password" placeholder="Senha" required />
            </div>
            <!-- Campo de senha do administrador -->
            <div class="input-field">
              <i class="fas fa-key"></i>
              <input type="password" id="admin-password" placeholder="Senha de administrador" required />
            </div>
            <input type="button" class="btn" value="Cadastrar" onclick="register()" />
            <p id="sign-up-message" style="color: red;"></p>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Não tem conta?</h3>
            <p>Insira seus dados e comece sua jornada conosco.</p>
            <button class="btn transparent" id="sign-up-btn">Cadastre-se</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já tem conta?</h3>
            <p>Para continuar, entre com suas informações pessoais.</p>
            <button class="btn transparent" id="sign-in-btn">Entrar</button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>

    <!-- Firebase Initialization Script -->
    <script>
      // Configuração do Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDZwa4XNqlupNDLs7-CRQbhr5pRT4NyFBA",
        authDomain: "application-gzl.firebaseapp.com",
        projectId: "application-gzl",
        storageBucket: "application-gzl.firebasestorage.app",
        messagingSenderId: "319900903265",
        appId: "1:319900903265:web:a8f400aeb7a697fc168720",
        measurementId: "G-ZRRFQZXT54",
      };

      // Inicializa o Firebase
      firebase.initializeApp(firebaseConfig);

      // Função de login
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");

        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            message.style.color = "green";
            message.innerText = "Login realizado com sucesso!";
            console.log("Usuário logado:", user);

            // Armazena o e-mail no localStorage
            localStorage.setItem("userEmail", email);

            // Redireciona para a página 'dashboard.html' após o login
            window.location.href = 'pages/HOME/HOME.html';
          })
          .catch((error) => {
            message.style.color = "red";
            message.innerText = "Credenciais inválidas.";
          });
      }

      // Função de cadastro (sign up) com validação de senha de admin
      function register() {
        const email = document.getElementById("sign-up-email").value;
        const password = document.getElementById("sign-up-password").value;
        const adminPassword = document.getElementById("admin-password").value; // Senha de administrador
        const message = document.getElementById("sign-up-message");

        // Senha de administrador
        const adminPasswordCorrect = "123Qwetr@#$%";

        // Verifica se a senha de administrador está correta
        if (adminPassword === adminPasswordCorrect) {
          firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              message.style.color = "green";
              message.innerText = "Cadastro realizado com sucesso!";
              console.log("Usuário cadastrado:", user);
            })
            .catch((error) => {
              message.style.color = "red";
              message.innerText = "Erro: " + error.message;
            });
        } else {
          message.style.color = "red";
          message.innerText = "Senha de administrador incorreta. Cadastro negado.";
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Guizilim</title>

    <!-- Firebase versão compatível (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Formulário de Login -->
          <form action="#" class="sign-in-form" id="login-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id="email" placeholder="Digite seu e-mail" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Digite sua senha" required />
            </div>
            <input type="button" value="Entrar" class="btn solid" onclick="login()" />
            <p id="message" style="color: red;"></p>
          </form>

          <!-- Formulário de Sign Up -->
          <form action="#" class="sign-up-form" id="sign-up-form">
            <h2 class="title">Cadastre-se</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="sign-up-email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="sign-up-password" placeholder="Senha" required />
            </div>
            <!-- Campo de senha do administrador -->
            <div class="input-field">
              <i class="fas fa-key"></i>
              <input type="password" id="admin-password" placeholder="Senha de administrador" required />
            </div>
            <input type="button" class="btn" value="Cadastrar" onclick="register()" />
            <p id="sign-up-message" style="color: red;"></p>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Não tem conta?</h3>
            <p>Insira seus dados e comece sua jornada conosco.</p>
            <button class="btn transparent" id="sign-up-btn">Cadastre-se</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já tem conta?</h3>
            <p>Para continuar, entre com suas informações pessoais.</p>
            <button class="btn transparent" id="sign-in-btn">Entrar</button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>

    <!-- Firebase Initialization Script -->
    <script>
      // Configuração do Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDZwa4XNqlupNDLs7-CRQbhr5pRT4NyFBA",
        authDomain: "application-gzl.firebaseapp.com",
        databaseURL: "https://application-gzl-default-rtdb.firebaseio.com", // Adicione esta linha
        projectId: "application-gzl",
        storageBucket: "application-gzl.firebasestorage.app",
        messagingSenderId: "319900903265",
        appId: "1:319900903265:web:a8f400aeb7a697fc168720",
        measurementId: "G-ZRRFQZXT54"
      };

      // Inicializa o Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const database = firebase.database();

      // Verifica estado de autenticação
      auth.onAuthStateChanged((user) => {
        if (user && user.emailVerified) {
          // Usuário logado e verificado
          console.log("Usuário autenticado:", user.uid);
        }
      });

      // Função de login melhorada
      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");

        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          const user = userCredential.user;
          
          if (user.emailVerified) {
            message.style.color = "green";
            message.textContent = "Login realizado com sucesso!";
            
            // Salva dados do usuário
            localStorage.setItem("userEmail", user.email);
            localStorage.setItem("userUID", user.uid);
            
            // Exemplo: Salva último login no Realtime Database
            await database.ref('users/' + user.uid).update({
              lastLogin: firebase.database.ServerValue.TIMESTAMP
            });
            
            window.location.href = 'home.html';
          } else {
            await auth.signOut();
            message.style.color = "red";
            message.textContent = "Por favor, verifique seu e-mail antes de fazer login.";
          }
        } catch (error) {
          message.style.color = "red";
          message.textContent = this.getLoginErrorMessage(error.code);
        }
      }

      // Função para mensagens de erro
      function getLoginErrorMessage(errorCode) {
        const errors = {
          "auth/invalid-email": "E-mail inválido",
          "auth/user-disabled": "Conta desativada",
          "auth/user-not-found": "Usuário não encontrado",
          "auth/wrong-password": "Senha incorreta",
          "auth/too-many-requests": "Muitas tentativas. Tente mais tarde."
        };
        return errors[errorCode] || "Erro ao fazer login";
      }

      // Função de cadastro melhorada
      async function register() {
        const email = document.getElementById("sign-up-email").value;
        const password = document.getElementById("sign-up-password").value;
        const adminPassword = document.getElementById("admin-password").value;
        const message = document.getElementById("sign-up-message");

        // Senha de administrador
        const adminPasswordCorrect = "123Qwetr@#$%";

        if (adminPassword !== adminPasswordCorrect) {
          message.style.color = "red";
          message.textContent = "Senha de administrador incorreta";
          return;
        }

        try {
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;
          
          // Envia e-mail de verificação
          await user.sendEmailVerification();
          
          // Salva dados adicionais do usuário
          await database.ref('users/' + user.uid).set({
            email: user.email,
            createdAt: firebase.database.ServerValue.TIMESTAMP,
            isAdmin: true
          });
          
          message.style.color = "green";
          message.textContent = "Cadastro realizado! Verifique seu e-mail.";
        } catch (error) {
          message.style.color = "red";
          message.textContent = this.getRegisterErrorMessage(error.code);
        }
      }

      // Função para mensagens de erro no cadastro
      function getRegisterErrorMessage(errorCode) {
        const errors = {
          "auth/email-already-in-use": "E-mail já cadastrado",
          "auth/invalid-email": "E-mail inválido",
          "auth/operation-not-allowed": "Operação não permitida",
          "auth/weak-password": "Senha fraca (mínimo 6 caracteres)"
        };
        return errors[errorCode] || "Erro ao cadastrar";
      }
    </script>
  </body>
</html>

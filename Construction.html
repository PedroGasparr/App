<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina em Constru√ß√£o</title>
    <style>
        /* ===== VARI√ÅVEIS DE CORES ===== */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #ff7043;
            --light-bg: #f5f7fa;
            --white: #ffffff;
            --text-color: #333;
        }

        /* ===== RESET E ESTILOS GERAIS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* ===== CONTAINER PRINCIPAL ===== */
        .construction-container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        /* ===== ANIMA√á√ÉO DE FUNDO ===== */
        .construction-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(52, 152, 219, 0.1) 50%,
                transparent 100%
            );
            animation: shimmer 8s infinite linear;
            z-index: 0;
        }

        /* ===== CONTE√öDO ===== */
        .construction-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            animation: slideInDown 0.8s ease-out;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: #555;
            animation: fadeIn 1.5s ease-out;
        }

        .construction-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            display: inline-block;
            animation: bounce 2s infinite, rotate 10s infinite linear;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 2rem 0;
            overflow: hidden;
            animation: fadeIn 2s ease-out;
        }

        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            border-radius: 5px;
            animation: progressAnimation 3s infinite ease-in-out, colorShift 6s infinite;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            animation: fadeIn 2.5s ease-out;
        }

        .countdown-item {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            min-width: 70px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .countdown-number {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }

        .countdown-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* ===== BOT√ÉO ===== */
        .contact-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            animation: pulse 2s infinite;
        }

        .contact-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        /* ===== ANIMA√á√ïES ===== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes progressAnimation {
            0% {
                width: 65%;
            }
            50% {
                width: 75%;
            }
            100% {
                width: 65%;
            }
        }

        @keyframes colorShift {
            0% {
                background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            }
            50% {
                background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            }
            100% {
                background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            }
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg) translate(-10%, -10%);
            }
            100% {
                transform: rotate(360deg) translate(-10%, -10%);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            }
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .construction-icon {
                font-size: 4rem;
            }

            .countdown {
                flex-wrap: wrap;
            }

            .countdown-item {
                min-width: 60px;
                padding: 0.6rem;
            }

            .countdown-number {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .construction-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .construction-icon {
                font-size: 3.5rem;
            }

            .countdown-item {
                min-width: 50px;
                padding: 0.5rem;
            }

            .countdown-number {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="construction-content">
            <div class="construction-icon">üöß</div>
            <h1>P√°gina em Constru√ß√£o</h1>
            <p>Estamos trabalhando duro para trazer a voc√™ uma experi√™ncia incr√≠vel. Por favor, volte em breve!</p>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Dias</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Horas</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutos</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Segundos</span>
                </div>
            </div>
            
            <a href="mailto:contato@exemplo.com" class="contact-btn">Nos avise seu interesse</a>
        </div>
    </div>

    <script>
        // Contador regressivo (configurado para 7 dias a partir de agora)
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 7);

        function updateCountdown() {
            const now = new Date();
            const diff = countdownDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = Math.floor(hours).toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Atualizar a cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Chamar imediatamente para evitar atraso inicial
    </script>
</body>
</html>
